<!--  Absolute POSITION ==> Lock an Element to its Parent     -->
<style>
    #searchbar {
      position:absolute;
      top:50px;
      right:50px;
    }
    /*  //important to give position  */
    section {
      position: relative;
    }
  </style>
  <body>
    <h1>Welcome!</h1>
    <section>
      <form id="searchbar">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <input type="submit" name="submit" value="Go!">
      </form>
    </section>
  </body>
