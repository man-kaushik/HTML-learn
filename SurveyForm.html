<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
<title>SurveyForm</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
    #body{
        text-align: center;
    }
</style>
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Just for learning purpose</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Fill your Name" required/>
      <br>
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Fill your email" required/>
      <br>
      <label id="number-label">Number</label>
      <input id="number" min="0" max="10" type="number" placeholder="Fill your number"/> 
      <br/>
      <label for="cars">Choose a car:</label>
      <select id="dropdown" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br/>
      <h4>Radio Button</h4>
      <label for="indoor"><input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor</label>
       <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor</label>
      <br/>
      <br/>
      <h4>CheckBox</h4>
        <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality"> Loving</label>
       <label for="lazy"><input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
       <label for="energetic"><input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic</label><br/>
      <br/>
      <label> Additional Comments</label>
      <br/>
      <textarea id="comment-label"></textarea>
    
    <br/>
    <br/>
    <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
