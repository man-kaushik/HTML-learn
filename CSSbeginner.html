<!-- Note: It doesn't matter which order the classes are listed in the HTML element.
However, the order of the class declarations in the <style> section is what is important. 
  The second declaration will always take precedence over the first. Because .blue-text is 
  declared second, it overrides the attributes of .pink-text -->
  <style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color: pink;
    }
    .blue-text {
      color: blue;
    }
    #orange-text {
    color: orange;
  }
  </style>
  <h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>

<h1 style="color:white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>

  }

  .penguin-top {
    top: 10%;
    left: 25%;
    background: var(--penguin-skin, gray);
    width: 50%;
    height: 45%;
    border-radius: 70% 70% 60% 60%;
  }
</style>

<!-- Inherit CSS variable -->
<!-- To make use of inheritance, CSS variables are often defined in the :root element.
:root is a pseudo-class selector that matches the root element of the document, usually 
the html element. By creating your variables in :root,
 they will be available globally and can be accessed from any other selector in the style sheet. -->
 <style>
 :root {
  --penguin-belly:pink;
}
/* override/change value */
.penguin {
    /* Only change code below this line */
    --penguin-belly: white;
}
body {
  background: var(--penguin-belly, #c6faf1);
}</style>


<!-- Use a media query to change a variable -->
<style>
    :root {
    --penguin-size: 300px;
    --penguin-skin: gray;
    --penguin-belly: white;
    --penguin-beak: orange;
  }

  @media (max-width: 350px) {
    :root {
      --penguin-size:200px;
      --penguin-skin:black;
    }
  }
</style>
